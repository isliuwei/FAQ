<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行级元素居中</title>
	<style>
		a{
			text-decoration: none;
		}
		#div{
			width: 800px;
			height: 500px;
			border: 1px solid black;
			background: gray;
			text-align: center;
			position: relative;
		}
		#div a{
			background: yellow;
			border: 1px solid black;
		}
		#div span{
			display: block;
			background: green;
			border: 1px solid black;
			position: absolute;
			top: 50%;
			left: 50%; 
		}
	</style>
</head>
<body>
	<div id="div">
		<a href="#">行级元素</a>
		<span>行级元素</span>
	</div>
	
</body>
</html>
